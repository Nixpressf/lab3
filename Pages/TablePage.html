        <title>Lab3_Table</title>

            table {
              font-family: arial, sans-serif;
              border-collapse: separate;
              width: 50%;
            }

            td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 8px;
            }

            tr:nth-child(even) {
              background-color: #dddddd;
            }
            </style>
        <table>
        <caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dog</td>
                <td>Canid</td>
                <td>Light</td>
            </tr>
            <tr>
                <td>Cat</td>
                <td>Feline</td>
                <td>Light</td>
            </tr>
            <tr>
                <td>Human</td>
                <td>Homo sapiens</td>
                <td>Medium</td>
            </tr>
        </tbody>
        <tfoot>
            <a href="/index.html"><h3>Return to original page</h3></a>
        </tfoot>

    </body>
</html>
