<!DOCTYPE html>
<html>
    <head>
        <title>Lab3_Form</title>
    </head>
    <style>
        ol{
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
            width: 10em;
        }
    </style>
    <body>
        <a href="../lab3/index.html"><h3>Return to original page</h3></a>
        <h3>Personal info</h3>
            <form>
                <div>
                    <img src="../Images/Autumn.jpg" width="300">
                </div>
                <div>
                    <ol>
                        <label>First name:</label>
                        <input type="text" placeholder="Enter your first name"><br>
                        <label>Second name:</label>
                        <input type="text" placeholder="Enter your second name"><br>
                        <label>Address:</label>
                        <input type="text" placeholder="Enter your adress"><br>
                        <label>Phone number:</label>
                        <input type="text" placeholder="Enter your phone number"><br>
                    </ol>
                </div>
                <div>
                    <br>Your gender<br>
                    <label>Male</label>
                    <input type="radio">
                    <label>Female</label>
                    <input type="radio">
                    <label>Other</label>
                    <input type="radio">
                </div> 
                <div>
                    <br><label>Payment type</label>
                    <select>
                        <option>Visa</option>
                        <option>Mastercard</option>
                        <option>Googlepay</option>
                        <option>Applepay</option>
                        <option>Cash</option>
                    </select>
                </div>
                <div>
                    <br><label>Call back</label>
                    <input type="checkbox">
                </div>
                <div>
                    <br><label>Additional info</label>
                    <input type="message">
                </div>
                <div>
                    <a>
                        <br><button style="background-color: whitesmoke; color: black;">Submit</button>
                    </a>
                </div>
            </form>
    </body>
</html>
